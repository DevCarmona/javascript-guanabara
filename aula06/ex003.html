<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Guanabara</title>

    <style>
        /*Comentário em CSS*/
        body{
            background-color: bisque;
            color: rgb(107, 41, 41);
            font: normal 20pt Arial;
        }

        h1{
            color: rgb(82, 73, 25);
        }
    </style>

</head>
<body>
    <!--Comentário em HTML-->
    <h1>Olá Mundo!</h1>

    <script>
        //window.prompt retorna numero como uma string
        //para transformar em numero colocar Number.parseInt
        var n1 = Number.parseInt(window.prompt('Digite um número: '))
        var n2 = Number.parseInt(window.prompt('Digite outro número: '))
        var s = n1 + n2
        //Nao está fazendo a soma, somente contatenização ex: 4 + 2 = 42
        //window.prompt retorna numero como uma string
        window.alert(`a soma entre ${n1} e ${n2} é igual a ${s}`)
    </script>
</body>
</html>
