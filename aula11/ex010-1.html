<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Qual sua nacionalidade ?</h1>
    Digite qual seu país?
    <input type="text" name="pais" id="txtvel">
    <input type="button" value="verificar" onclick="nacionalidade()">

    <div id="res">

    </div>

    <script>
        function nacionalidade() {
            var verpais = document.getElementById('txtvel')
            var resultado = document.getElementById('res')
            var pais = String(verpais.value.toLowerCase())
            resultado.innerHTML = `<p>Você mora no(a) ${verpais}</p>`

            if(pais == 'brasil') {
                resultado.innerHTML = `<p>Você é <strong>Brasileiro</strong></p>`
            }else {
                resultado.innerHTML = `<p>Você é <strong>Estrangeiro</strong></p>`
            }
        }
    </script>
</body>
</html>
